version: 2
updates:
  # Python dependencies for agent and host
  - package-ecosystem: "pip"
    directory: "/aloha-python/agent"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    target-branch: "main"
    rebase-strategy: "auto"

  - package-ecosystem: "pip"
    directory: "/aloha-python/host"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    target-branch: "main"
    rebase-strategy: "auto"

  # Java dependencies
  - package-ecosystem: "maven"
    directory: "/aloha-java"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    target-branch: "main"
    rebase-strategy: "auto"

  - package-ecosystem: "maven"
    directory: "/aloha-java/agent"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    target-branch: "main"
    rebase-strategy: "auto"

  - package-ecosystem: "maven"
    directory: "/aloha-java/agent-springboot"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    target-branch: "main"
    rebase-strategy: "auto"

  - package-ecosystem: "maven"
    directory: "/aloha-java/host"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    target-branch: "main"
    rebase-strategy: "auto"

  # Go dependencies
  - package-ecosystem: "gomod"
    directory: "/aloha-go"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    target-branch: "main"
    rebase-strategy: "auto"

  # JavaScript/TypeScript dependencies
  - package-ecosystem: "npm"
    directory: "/aloha-js/agent"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    target-branch: "main"
    rebase-strategy: "auto"

  - package-ecosystem: "npm"
    directory: "/aloha-js/host"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    target-branch: "main"
    rebase-strategy: "auto"

  # .NET dependencies
  - package-ecosystem: "nuget"
    directory: "/aloha-csharp"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    target-branch: "main"
    rebase-strategy: "auto"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    target-branch: "main"
    rebase-strategy: "auto"
