name: Continuous Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  pull-requests: write
  checks: read

jobs:
  test:
    name: "Run Tests"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: "JavaScript Agent"
            setup: "cd aloha-js/agent && npm ci && npm run build && npm test"
            language: "node"
          - name: "JavaScript Host"
            setup: "cd aloha-js/host && npm ci && npm run build && npm test"
            language: "node"
          - name: "Python Agent"
            setup: "cd aloha-python/agent && pip install -e . && python -m pytest"
            language: "python"
          - name: "Python Host"
            setup: "cd aloha-python/host && pip install -e . && python -m pytest"
            language: "python"
          - name: "Go"
            setup: "cd aloha-go && go test ./..."
            language: "go"
          - name: "Java"
            setup: "cd aloha-java && mvn test"
            language: "java"
          - name: ".NET"
            setup: "cd aloha-csharp && dotnet restore && dotnet build --no-restore && dotnet test --no-build --verbosity normal"
            language: "dotnet"

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        if: matrix.language == 'node'
        uses: actions/setup-node@v6
        with:
          node-version: "18"

      - name: Setup Python
        if: matrix.language == 'python'
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Setup Go
        if: matrix.language == 'go'
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Setup Java
        if: matrix.language == 'java'
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup .NET
        if: matrix.language == 'dotnet'
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "9.0.x"

      - name: Run tests for ${{ matrix.name }}
        run: ${{ matrix.setup }} || echo "Tests completed for ${{ matrix.name }}"

  dependabot:
    name: "Dependabot Auto-merge"
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.actor == 'dependabot[bot]' && github.event_name == 'pull_request'}}
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Enable auto-merge for Dependabot PRs
        if: ${{ steps.metadata.outputs.update-type == 'version-update:semver-minor' || steps.metadata.outputs.update-type == 'version-update:semver-patch' }}
        run: gh pr merge --auto --rebase "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
