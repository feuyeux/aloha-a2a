# Test Configuration
# Inherit from main application.properties and override as needed

# Logging Configuration for Tests
quarkus.log.level=INFO
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] %s%e%n
quarkus.log.console.color=true

# Application logging - more verbose for debugging tests
quarkus.log.category."com.aloha.a2a".level=DEBUG

# Reduce framework noise during tests
quarkus.log.category."io.quarkus".level=WARN
quarkus.log.category."io.grpc".level=ERROR
quarkus.log.category."io.netty".level=ERROR
quarkus.log.category."dev.langchain4j".level=WARN

# Test-specific settings
quarkus.test.continuous-testing=disabled
