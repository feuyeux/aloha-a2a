# gRPC Server Configuration
quarkus.grpc.server.port=11000
quarkus.grpc.server.host=0.0.0.0
quarkus.grpc.server.use-separate-server=true

# HTTP Server Configuration
quarkus.http.port=11001
quarkus.http.host=0.0.0.0

# Ollama Configuration
quarkus.langchain4j.ollama.base-url=http://localhost:11434
quarkus.langchain4j.ollama.chat-model.model-id=qwen2.5
quarkus.langchain4j.ollama.chat-model.temperature=0.7
quarkus.langchain4j.ollama.timeout=60s

# Disable Ollama dev services
quarkus.langchain4j.ollama.devservices.enabled=false
quarkus.langchain4j.devservices.enabled=false

# Disable continuous testing
quarkus.test.continuous-testing=disabled
quarkus.test.display-test-output=true

# Disable interactive console in dev mode
quarkus.console.disable-input=true

# Transport-specific profiles
# gRPC mode: gRPC on 11000, HTTP for agent card on 8080
%grpc.quarkus.grpc.server.enabled=true
%grpc.quarkus.grpc.server.port=11000
%grpc.quarkus.http.port=8080
%grpc.transport.mode=grpc

# JSON-RPC mode: HTTP/WebSocket on 11001
%jsonrpc.quarkus.grpc.server.enabled=false
%jsonrpc.quarkus.http.port=11001
%jsonrpc.transport.mode=jsonrpc

# REST mode: HTTP on 11002
%rest.quarkus.grpc.server.enabled=false
%rest.quarkus.http.port=11002
%rest.transport.mode=rest

# Agent Metadata
agent.name=Dice Agent
agent.description=An agent that can roll arbitrary dice and check prime numbers
agent.version=1.0.0

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.console.enable=true
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n
quarkus.log.console.color=true

# Application logging
quarkus.log.category."com.aloha.a2a".level=DEBUG

# Framework logging (reduce noise)
quarkus.log.category."io.quarkus".level=INFO
quarkus.log.category."io.grpc".level=WARN
quarkus.log.category."io.netty".level=WARN
quarkus.log.category."dev.langchain4j".level=INFO

