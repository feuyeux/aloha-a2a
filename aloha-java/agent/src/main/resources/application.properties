# HTTP Server Configuration (JSON-RPC and REST)
quarkus.http.port=${HTTP_PORT:11001}
quarkus.http.host=${HTTP_HOST:0.0.0.0}

# gRPC Server Configuration
quarkus.grpc.server.port=${GRPC_PORT:11000}
quarkus.grpc.server.host=${GRPC_HOST:0.0.0.0}
quarkus.grpc.server.use-separate-server=true

# Ollama Configuration
quarkus.langchain4j.ollama.base-url=${OLLAMA_BASE_URL:http://localhost:11434}
quarkus.langchain4j.ollama.chat-model.model-id=${OLLAMA_MODEL:qwen2.5}
quarkus.langchain4j.ollama.chat-model.temperature=${OLLAMA_TEMPERATURE:0.7}
quarkus.langchain4j.ollama.timeout=60s
quarkus.langchain4j.ollama.log-requests=true
quarkus.langchain4j.ollama.log-responses=true

# Disable Ollama dev services (we use external Ollama)
quarkus.langchain4j.ollama.devservices.enabled=false
quarkus.langchain4j.devservices.enabled=false

# Dev mode HTTP port
%dev.quarkus.http.port=${HTTP_PORT:11001}

# Agent Metadata
agent.name=Dice Agent
agent.description=An agent that can roll arbitrary dice and check prime numbers
agent.version=1.0.0

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.category."com.aloha.a2a".level=DEBUG
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Development Mode
quarkus.dev.instrumentation=true
