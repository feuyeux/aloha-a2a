# SLF4J SimpleLogger configuration
org.slf4j.simpleLogger.defaultLogLevel=info
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss,SSS
org.slf4j.simpleLogger.showThreadName=true
org.slf4j.simpleLogger.showShortLogName=true

# Application logging
org.slf4j.simpleLogger.log.com.aloha.a2a=debug

# Suppress noisy framework logs
org.slf4j.simpleLogger.log.io.grpc=warn
org.slf4j.simpleLogger.log.io.netty=warn
org.slf4j.simpleLogger.log.dev.langchain4j=info
