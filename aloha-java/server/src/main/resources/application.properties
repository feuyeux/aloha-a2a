# =============================================================================
# Dice Agent Configuration (Pure Java / Netty)
# =============================================================================
# Override any property with -Dkey=value system properties.
# Transport mode: grpc | jsonrpc | rest
transport.mode=grpc
# gRPC server port (used when transport.mode=grpc)
grpc.server.port=11000
# HTTP port (agent-card endpoint for gRPC mode; main server for jsonrpc)
http.port=11001
# REST HTTP port (used when transport.mode=rest)
rest.port=11002
# =============================================================================
# Ollama LLM Configuration
# =============================================================================
ollama.base-url=http://localhost:11434
ollama.model=qwen2.5
ollama.temperature=0.7
ollama.timeout=60
# =============================================================================
# Agent Metadata
# =============================================================================
agent.name=Dice Agent
agent.description=An agent that can roll arbitrary dice and check prime numbers
agent.version=1.0.0
